<div style="text-align:center">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card-actions>
        <a routerLink="/login"><button mat-raised-button color="primary">Enter Login</button></a>
      </mat-card-actions>
      <mat-card-actions>
        <a routerLink="/register"><button mat-raised-button color="primary">Enter Sign-Up</button></a>
      </mat-card-actions>  
    </mat-card-content>
  </mat-card>
</div>
